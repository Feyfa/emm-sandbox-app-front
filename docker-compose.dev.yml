# Jalankan: docker compose -f docker-compose.dev.yml up
name: emm-sandbox-front-dev

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: emm_sandbox_front_dev
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "8001:8001"
