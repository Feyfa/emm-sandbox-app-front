# Jalankan: docker compose -f docker-compose.dev.yml up
name: emm_sandbox_app_front

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: emm_sandbox_app_front
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    ports:
      - "8001:8001"
